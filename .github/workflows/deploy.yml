name: website deployment
on: [push]
jobs:
        deploy:
                runs-on: ubuntu-latest
                steps:
                    - uses: actions/checkout@main
                    - name: deploy website to test.com
                      uses: appleboy/scp-action@main
                      env:
                         HOST: ${{ secrets.HOST }}
                         USERNAME: ${{ secrets.USERNAME }}
                         PORT: ${{ secrets.PORT }}
                         KEY: ${{ secrets.KEY }}
                      with:
                          source: "dest/*"
                          target: "/var/www/test1.com/public_html"
                          strip_components: 1
